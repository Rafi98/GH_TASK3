name: Get Repositories

on:
  workflow_dispatch:

jobs:
 Install_gh_CLI:
     runs-on: ubuntu-latest
     steps:
      - name: Install gh CLI
        run: |
          # Install gh CLI
          sudo mkdir -p -m 755 /etc/apt/keyrings && wget -qO- https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null \
          && sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

 login:
   runs-on: ubuntu-latest
   steps:
      - name: Log in to GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh auth login --with-token <<<"${GH_TOKEN}"
    
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Repository Names
        id: get-repos
        run: |
          gh api --paginate '/users/Rafi98/repos' --jq '.[].full_name' > repositories.txt

          #gh api --paginate '/Rafi98/GH_TASK3' --jq '.[].full_name' > repositories.txt
          # Replace '/Rafi98/GH_TASK3' with the appropriate endpoint for organization repositories if needed

      - name: Display Repository Names
        run: |
          cat repositories.txt

      - name: Get Repository Topics
        id: get-topics
        run: |
          topics=$(gh api repos/Rafi98/GH_TASK3/topics --jq '.names[]')
          echo "Repository Topics: $topics"

      - name: Print Topics File Content
        run: |
          cat .github/workflows/topics.txt
     
      - name: Install gh CLI
        run: |
          # Install gh CLI
          sudo mkdir -p -m 755 /etc/apt/keyrings && wget -qO- https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null \
          && sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Fetch Repository List
        id: fetch-repos
        run: |
          gh api --paginate '/users/Rafi98/repos' --jq '.[].full_name' > repositories.txt

      - name: Read Repository List
        id: read-repos
        run: |
          while IFS= read -r repo; do
            echo "$repo"
          done < repositories.txt

      - name: Extract Topics from README.md
        id: extract-topics
        run: |
          topics=$(gh api repos/Rafi98/GH_TASK3/contents/README.md | jq -r '.content' | base64 -d | grep -oE '^#+\s+\S+' | sed 's/^#* //')
          echo "::set-output name=topics::$topics"

      - name: Display Extracted Topics
        run: echo "Extracted Topics: ${{ steps.extract-topics.outputs.topics }}"
